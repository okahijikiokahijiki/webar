<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ar</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      >
 <a-entity  animation="property: object3D.position.y; to: 2.5; dir: alternate; dur: 10000; loop: false"> 
        <a-image src="assets/kae.jpg" width="4" height="4" position="0 -0.2 -5"></a-image>
        <a-image src="assets/kae2.jpg" width="4" height="4" rotation="0, -90, 0" position="5 -0.2 0"></a-image>
        <a-image src="assets/kae3.jpg" width="4" height="4" rotation="0, 180, 0" position="0 -0.2 6"></a-image>
        <a-image src="assets/kae4.jpg" width="4" height="4" rotation="0, 90, 0" position="-5 -0.2 0"></a-image>
 </a-entity>

<a-assets>
                <video
                    id="suiden"
                    src="assets/kae.mov"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
  </a-assets>
  <a-text
  position="0 0 -50"
  rotation="0 0 0"
  letterSpacing="50"
  align="center"
  value="KAE!"
  look-at="[gps-camera]"
  color="pink"
  negate="true"
  scale="20 20 20"
  gps-entity-place="latitude: 38.13867179361112; longitude: 140.28367478283755;"
  >
  </a-text>

<a-camera gps-camera="minDistance:10; maxDistance:50" rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
